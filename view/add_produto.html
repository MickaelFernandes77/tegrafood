<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/admin/add_produtos/style_login.css">
    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Link do Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="container">
            <div class="row">
                <h2 id="title">Novo item</h2>
                <form action="#">
                    <div class="col-12 d-flex justify-content-around">
                        <div class="d-flex flex-column">
                            <input type="text" id="nomeProd" class="input" placeholder="Nome">
                            <input type="text" id="categoria" class="input" placeholder="Categoria">
                            <input type="text" id="descricao" class="input" placeholder="Descrição">
                            <input type="text" id="valor" class="input" placeholder="Valor">
                        </div>

                        <div id="fileContainer">
                            <label for="file" id="fileLabel">Adicione uma imagem</label>
                            <input id="file" name="file" type="file" placeholder="Adicione uma imagem">
                        </div>
                    </div>


                    <div id="btnContainer">
                        <button class="btn" id="btnCancelar">Cancelar</button>
                        <button class="btn" id="btnCadastrar">Cadastrar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="../controller/products.js"></script>
    <!-- link bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
